<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken Invaders</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="start-screen">
      <div class="start-screen-content">
        <h1>Chicken Invaders</h1>
        <div>This is example description of company</div>
        <button id="start-button" class="start-button">Start Game</button>
      </div>
    </div>
    <div id="pause-screen" class="pause-screen pause-screen-hidden">
      <div class="pause-screen-content">
        <button id="unpause-button" class="start-button">Unpause button</button>
      </div>
    </div>
    <div
      id="game-over-screen"
      class="game-over-screen game-over-screen-hidden"
      role="dialog"
      aria-labelledby="game-over-title"
      aria-modal="true"
    >
      <div class="game-over-screen-content">
        <p class="game-over-screen-title">Game over</p>
        <p>Your score: <span id="game-over-score"></span></p>
        <p id="final-score" class="final-score"></p>
        <button id="retry-button" class="start-button">Try again</button>
      </div>
    </div>
    <div id="level-transition-text" class="level-transition">
      <span> Level </span>
      <span id="level-transition-counter" class="level-transition-counter">
      </span>
    </div>
    <canvas
      id="chicken-invaders-canvas"
      class="chicken-invaders-canvas"
    ></canvas>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
